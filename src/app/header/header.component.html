<div class="header" id="header">
    <div class="inner-container">
        <div class="image"><a routerLink="/home"><img src="../../assets/sample_logo.png"></a></div>
        <div class="nav-cntr" id="navbar">
            <ul>
                <li *ngFor="let link of links" (click)="pageChange()"><a routerLink={{link.url}} routerLinkActive="active">{{link.text}}</a></li>
                <li><input type="text"><i class="glyphicon glyphicon-search"></i></li>
            </ul>
        </div>
        <div class="side-menu-cntr" id="smc">
            <div class="menu-bars-cntr" (click)="menuClick()" id="mbc">
                <div class="bar1" id="b1"></div>
                <div class="bar2" id="b2"></div>
                <div class="bar3" id="b3"></div>
            </div>
        </div>
    </div>
</div>
